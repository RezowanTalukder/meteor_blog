<head>
  <title>myblog</title>
</head>

<body>

  {{> blog}}
  {{> listBlog}}

</body>

<template name="blog">
  <div class="container">
    <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">BLOG</a>
          </div>
          <ul class="nav navbar-nav">
            <!--
            <li><a href="#">Home</a></li>
            -->
          </ul>
          <ul class="nav navbar-nav navbar-center">
           <li><a href="#"><u> LOG OUT </u></a></li>
          
          </ul>
        </div>
      </nav>
  </div>

  <div class="row">

    <div class="container">
      <form class="form-horizontal" id="blogForm">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="blogTitle" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label for="inputBody" class="col-sm-2 control-label">Body</label>
          <div class="col-sm-10">
              <textarea id="blogBody" class="form-control" rows="5"></textarea>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-6 col-sm-10">
            <button type="submit" class="btn btn-default">Submit Post</button>
          </div>
        </div>
      </form>
      </div>

    </div>

</template>

<template name ="listBlog">

    {{#each blogs}}
      <div class="container">
        <div class="jumbotron jumbotron-fluid ">
                <div class="container">
                <h1 class="display-4">{{title}}</h1>
                <p class="lead">{{body}}</p>
                </div>
        </div>
      </div>
    {{/each}}

</template>
